<!DOCTYPE html>
<html>
<head>
	<title>
		Calculator
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="calculator">
		<div class="heading">
			<p> Calculator<p>
		</div>

		<div id="my-input">
			
		</div>

		<div class="button-area"> 
			<div class="button" data-value="clear">
				<span>AC</span>
			</div>
			<div class="button" data-value="pos-neg">
				<span>+/-</span>
			</div>
			<div class="button" data-value="%">
				<span>%</span>
			</div>
			<div class="button button-operator" data-value="/">
				<span>/</span>
			</div>
		</div>

		<div class="button-area"> 
			<div class="button" data-value="7">
				<span>7</span>
			</div>
			<div class="button" data-value="8">
				<span>8</span>
			</div>
			<div class="button" data-value="9">
				<span>9</span>
			</div>
			<div class="button button-operator" data-value="*">
				<span>*</span>
			</div>
		</div>

		<div class="button-area"> 
			<div class="button" data-value="4">
				<span>4</span>
			</div>
			<div class="button" data-value="5">
				<span>5</span>
			</div>
			<div class="button" data-value="6">
				<span>6</span>
			</div>
			<div class="button button-operator" data-value="-">
				<span>-</span>
			</div>
		</div>

		<div class="button-area"> 
			<div class="button" data-value="1">
				<span>1</span>
			</div>
			<div class="button" data-value="2">
				<span>2</span>
			</div>
			<div class="button" data-value="3">
				<span>3</span>
			</div>
			<div class="button button-operator" data-value="+">
				<span>+</span>
			</div>
		</div>

		<div class="button-area" style="margin-bottom: 10px;"> 
			<div class="button" data-value="0">
				<span>0</span>
			</div>
			<div class="button" data-value="substr">
				<span>Cl</span>
			</div>
			<div class="button" data-value=".">
				<span>.</span>
			</div>
			<div class="button button-operator" data-value="=">
				<span>=</span>
			</div>
		</div>

	</div>




	<script type="text/javascript" src="script.js">
	
	</script>
</body>
</html>
